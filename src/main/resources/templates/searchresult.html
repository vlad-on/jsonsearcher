<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Search results</title>
</head>
<body>
<div th:fragment="resultsList" th:unless="${#lists.isEmpty(prLanguages)}" class="results-block">
    <h2>Search results:</h2>
    <table width="100%" border="1">
        <thead>
        <tr>
        <td th:text="Name">Name</td>
        <td th:text="DesignedBy">Designed By</td>
        <td th:text="Type">Type</td>
        </tr>
        </thead>

        <tr th:each="prLang : ${prLanguages}">
            <td th:text="${prLang.name}">name</td>
            <td th:text="${prLang.designedBy}">designedBy</td>
            <td th:text="${prLang.type}">type</td>
        </tr>
    </table>
</div>

</body>
</html>
